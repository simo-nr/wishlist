{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Item Master</h1>
    {% if items|length < 1 %}
    <h4 style="text-align: center">There are no items. Create one below!</h4>
    {% else %}
    <table>
        <tr>
            <th>Item</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item.url }}</td>
                <td>{{ item.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{item.id}}">Delete</a>
                    <br>
                    <a href="/update/{{item.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="form">
        <form action="/" method="POST">
            {{ form.csrf_token }}
            <input type="text" name="url" id="url">
            <input type="submit" value="Add Item">
        </form>
    </div>
</div>
{% endblock %}
