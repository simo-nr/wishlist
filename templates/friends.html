{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h1>List of friends</h1>

    <form action="/friends" method="POST">
        
        <input type="submit" value="Add Friend">
    </form>

    {% if friends|length < 1 %}
    <h4 style="text-align: center">You currently have no friends, add someone below!</h4>
    <!-- <button class="bigButton" onclick="addFriend()" style="background-color: rgb(79, 204, 79);">Add your first friend</button> -->
    {% else %}

    <!-- <button class="bigButton" onclick="addFriend()" style="background-color: rgb(79, 204, 79);">Add a friend</button> -->
    <table>
        <tr>
            <th>Friend</th>
            <th>ID</th>
            <th>Actions</th>
        </tr>
        {% for friend in friends %}
            <tr>
                <td>{{ friend.username }}</td>
                <td>{{ friend.id }}</td>
                <td>
                    <a href="/view_user/{{friend.id}}">View friend</a>

                </td>
            </tr>
        {% endfor %}
    </table>

    {% endif %}
</div>
    
{% endblock %}
